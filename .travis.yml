---
sudo: false
language: node_js
rvm:
  - 2.2.0
node_js:
  - 0.12.7
before_install:
  - gem update --system
  - gem install bundler
  - bundle install --path=vendor/bundle
cache: bundler
before_script:
  - npm install
  - npm install -g bower grunt-cli
  - npm install
  - bower install
script: grunt
notifications:
  email: false
